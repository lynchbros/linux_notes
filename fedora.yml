installs:
  - extension manager (via Software Center:
    - alphabetical app grid
    - dash to panel
    - bing wallpapers
  - sudo dnf install gnome-tweaks:
    - add minimize/maximize buttons
    - center new windows
  - google chrome (download rpm)
  - sudo dnf install ufw
    - sudo systemctl enable ufw
    - sudo systemctl start ufw
    - sudo ufw enable
  - rpm fushion:
    - sudo dnf install https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm
    - sudo dnf config-manager setopt fedora-cisco-openh264.enabled=1
    - sudo dnf update @core
    - sudo dnf swap ffmpeg-free ffmpeg --allowerasing
    - sudo dnf install libavcodec-freeworld
    - sudo dnf update @multimedia --setopt="install_weak_deps=False" --exclude=PackageKit-gstreamer-plugin
    - # For Intel Only Systems
      - sudo dnf install intel-media-driver
    - # For NVidia Systems
      - sudo dnf install akmod-nvidia xorg-x11-drv-nvidia-cuda libva-nvidia-driver
  - software center:
    - scroll to bottom and select "Codecs"
    - install all of the codecs except for the eSpeak
  - Setup Flathub Flatpak Repo
    - flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
    - flatpak remote-modify --no-filter --enable flathub

uninstalls:
  - firefox
  - any other system apps
